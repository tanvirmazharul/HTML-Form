<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>New User Form</title>
  </head>


  <body>
    <form action="">
      <fieldset>
        <legend>Contact information:</legend>
        <table>
          <tr>
            <td><label for="">First name:</label></td>

            <td>
              <input type="text" placeholder="First name" />
            </td>


            <td>Preferred Contact method:</td>
          </tr>

          <tr>
            <td><label for="">Last name:</label></td>
            <td><input type="text" placeholder="Last name" /></td>
            <td><input type="checkbox" /> Email</td>
          </tr>


          <tr>
            <td><label for="">Email:</label></td>
            <td><input type="Email" placeholder="Email" /></td>
            <td><input type="checkbox" />Telephone</td>
          </tr>


          <tr>
            <td><label for="">Telephone</label></td>
            <td><input type="text" placeholder="Telephone" /></td>
          </tr>


        </table>
      </fieldset>
      <fieldset>
        <legend>Feedback:</legend>
        <br />
        <label for="">Message subject:</label>
        <input type="text" placeholder="Message subject" />
        <br />
        <textarea name="message" cols="50" rows="15"></textarea>
        <p>Attach a file:<input type="file" name="" id="" /></p>
        <hr size="2" color="black" />
        <input type="submit" value="Send" />
      </fieldset>
    </form>
  </body>
</html>
